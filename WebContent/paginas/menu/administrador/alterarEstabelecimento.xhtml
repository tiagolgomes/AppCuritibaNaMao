<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Alterar Estabelecimento</title>
</h:head>
<h:body>

	<h:messages />

	<h:outputText value="Alterar Estabelecimento" />

	<br />
	<h:outputText value="#{logarBean.usuario.nomeUsuario}" />
	<br />
	<br />
	<br />

	<h:panelGroup>
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Alterar Estabelecimento" />
			</f:facet>
			<h:form id="formAlterarEstabelecimentoID">
				<h:outputLabel value="Digite o ID do estabelecimento a ser alterado: " />
				<h:inputText required="true" id="id_estabelecimento_alterar" size="50"
					value="#{usuarioBean.estabelecimentoAlterar.idEstabelecimento}" />
					
				<br />
				<br />
				
				<h:outputText value="Dado a ser alterado: " />
				<br />
				<h:selectOneRadio 
					required="true"
					id="dadoEstabAlterar"
					value="#{usuarioBean.dadoEstabelecimentoAlterar}">
					<f:selectItem itemValue="NOME_ESTABELECIMENTO" itemLabel="Nome"/>
					<f:selectItem itemValue="ENDERECO_ESTABELECIMENTO" itemLabel="Endereço"/>
					<f:selectItem itemValue="CIDADE_ESTABELECIMENTO" itemLabel="Cidade"/>
					<f:selectItem itemValue="DDD_TELEFONE_ESTABELECIMENTO" itemLabel="DDD"/>
					<f:selectItem itemValue="TELEFONE_ESTABELECIMENTO" itemLabel="Telefone"/>
					<f:selectItem itemValue="EMAIL_ESTABELECIMENTO" itemLabel="E-mail"/>
					<f:selectItem itemValue="ESTILO_ESTABELECIMENTO" itemLabel="Estilo"/>
					<f:selectItem itemValue="VALOR_ESTABELECIMENTO" itemLabel="Valor"/>
				</h:selectOneRadio>	
				
				<br />
				<br />
					
				<h:outputLabel value="Digite o novo dado:" />
				<h:inputText required="true" id="nome" size="50"
					value="#{usuarioBean.dadoEstabelecimento}" />
					
					<br />
					
				<h:commandButton value="Alterar"
					action="#{usuarioBean.alterarEstabelecimentoCarregarMetodo()}" />	
					
			</h:form>
			<br />
		</h:panelGrid>
		<br />

		
		<br />
		<h:form id="formVoltar">
			<h:panelGrid columns="1">

				<h:commandButton value="Voltar"
					action="#{navegabilidadeBean.carregarMenuAdministrador()}" />

			</h:panelGrid>
		</h:form>
	</h:panelGroup>

</h:body>
</html>
