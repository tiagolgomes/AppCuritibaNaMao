<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Consultar Usuário</title>
</h:head>
<h:body>

	<h:messages />

	<h:outputText value="Consultar Usuário" />

	<br />
	<h:outputText value="#{logarBean.usuario.nomeUsuario}" />
	<br />
	<br />
	<br />

	<h:panelGrid columns="3">
		<h:panelGroup>

			<h:form id="formConsultarUsuarioID">
				<h:outputLabel value="Consulte pelo ID do Usuário " />
				<h:inputText id="id_estabelecimento_consulta" size="40"
					value="#{usuarioBean.usuarioConsultar.idUsuario}" />
					<br />
				<h:commandButton value="Consultar"
					action="#{usuarioBean.consultarUsuarioId()}" />
				<br />
			</h:form>
			
			<br />
			
			<h:form id="formConsultarUsuarioTipo">
				<h:outputText value="Consultar por Tipo de Usuário: " />
				<h:selectOneRadio value="#{usuarioBean.usuarioConsultar.idTipoUsuario}">
					<f:selectItem itemValue="1" itemLabel="Administrador"/>
					<f:selectItem itemValue="2" itemLabel="Promoter"/>
					<f:selectItem itemValue="3" itemLabel="Usuário"/>
				</h:selectOneRadio>
				<h:commandButton value="Consultar"
					action="#{usuarioBean.consultarUsuarioTipo()}" />
				<br />
			</h:form>
			
			<br />
			
			<h:form id="formConsultarUsuarioTodos">
			<h:outputText value="Consultar todos os Usuários: " />
			<br />
			<h:commandButton value="Consultar"
					action="#{usuarioBean.consultarUsuarioLista()}" />
			</h:form>
			
			<br />
			
			<h:form id="formConsultarUsuarioProprio">
			<h:outputText value="Consultar seus próprios Dados: " />
			<br />
			<h:commandButton value="Consultar"
					action="#{usuarioBean.consultarUsuarioProprio()}" />
			</h:form>
			
			<br />
			<br />
			<br />
			<h:form id="formVoltar">

				<h:commandButton value="Voltar"
					action="#{navegabilidadeBean.carregarMenuAdministrador()}" />

			</h:form>

		</h:panelGroup>
	</h:panelGrid>
	
	<tr>
		<td width="100%" align="left">
			<h:form id="formResultado">
				<table width="100%" align="left" cellpadding="5" cellspacing="0" border="0">
					<tbody>
						<tr>
							<td align="left" valign="middle" width="100%">
					    		<h:dataTable value="#{usuarioBean.listaUsuarios}" var="usuarios"
					    			styleClass="order-table"
					    			headerClass="order-table-header"
					    			rowClasses="order-table-odd-row,order-table-even-row">
					
					    			<h:column>
					    				<f:facet name="header">ID</f:facet>
					    				<h:outputText value="#{usuarios.idUsuario}"/>
					    			</h:column>
					
					    			<h:column>
					    				<f:facet name="header">IdTipo</f:facet>
					    				<h:outputText value="#{usuarios.idTipoUsuario}"/>
					    			</h:column>
					    			
					    			<h:column>
					    				<f:facet name="header">Nome</f:facet>
					    				<h:outputText value="#{usuarios.nomeUsuario}"/>
					    			</h:column>
					    			
					    			<h:column>
					    				<f:facet name="header">Cidade</f:facet>
					    				<h:outputText value="#{usuarios.cidadeUsuario}"/>
					    			</h:column>
					    			
					    			<h:column>
					    				<f:facet name="header">Telefone</f:facet>
					    				<h:outputText value="(#{usuarios.dddUsuario})-#{usuarios.telefoneUsuario}"/>
					    			</h:column>
					
					    			<h:column>
					    				<f:facet name="header">E-mail</f:facet>
					    				<h:outputText value="#{usuarios.emailUsuario}"/>
					    			</h:column>
					
					    			<h:column>
					    				<f:facet name="header">Login</f:facet>
					    				<h:outputText value="#{usuarios.loginUsuario}"/>
					    			</h:column>
					
					    			<h:column>
					    				<f:facet name="header">Senha</f:facet>
					    				<h:outputText value="#{usuarios.senhaUsuario}"/>
					    			</h:column>

				    			</h:dataTable>
							</td>
						</tr>
					</tbody>
				</table>
			</h:form>
		</td>
	</tr>	

</h:body>
</html>
