<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Excluir Estabelecimento</title>
</h:head>
<h:body>



	<h:messages />

	<h:outputText value="Excluir Estabelecimento" />

	<br />
	<h:outputText value="#{logarBean.usuario.nomeUsuario}" />
	<br />
	<br />
	<br />

	<h:panelGrid columns="3">
		<h:panelGroup>

			<h:form id="formExcluirEstabelecimentoID">
				<h:outputLabel value="Digite o ID do Estabelecimento a ser excluído:" />
				<h:inputText id="id_estabe_excluir" size="40"
					value="#{usuarioBean.estabelecimentoExcluir.idEstabelecimento}" />
				<br />
				<h:commandButton value="Excluir"
					action="#{usuarioBean.excluirEstabelecimentoCarregarMetodo()}" />
				<br />
			</h:form>
			
			<br />
			
			
			<br />
			<br />
			<br />
			<h:form id="formVoltar">

				<h:commandButton value="Voltar"
					action="#{navegabilidadeBean.carregarMenuAdministrador()}" />

			</h:form>

		</h:panelGroup>
	</h:panelGrid>

</h:body>
</html>
