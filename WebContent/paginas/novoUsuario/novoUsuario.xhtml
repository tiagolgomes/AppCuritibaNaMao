<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Sistema Curitiba na Mão</title>
</h:head>

<h:body>

	<h:form id="formPessoa">

		<h:messages />
		
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro de novos Usuários" />
			</f:facet>
			
			<h:outputText value="Tipo de Usuário: " />
			<h:selectOneRadio required="true" value="#{cadastrarNovoUsuarioBean.usuario.idTipoUsuario}">
				<f:selectItem itemValue="2" itemLabel="Promoter"/>
				<f:selectItem itemValue="3" itemLabel="Usuário Consumidor"/>
			</h:selectOneRadio>
			
			<h:outputLabel value="Nome:" />
			<h:inputText 
				required="true"
				id="nome"
				size="40" 
		        value="#{cadastrarNovoUsuarioBean.usuario.nomeUsuario}"  />
		        
	      	<h:outputLabel value="Cidade: " />
			<h:inputText 
				required="true"
				id="cidade"
				size="40" 
		        value="#{cadastrarNovoUsuarioBean.usuario.cidadeUsuario}"  />

			<h:outputLabel value="DDD:" />
			<h:inputText 
				required="true"
				id="ddd" 
	        	size="40" 
		       	value="#{cadastrarNovoUsuarioBean.usuario.dddUsuario}" />
	       	
	       	<h:outputLabel value="Telefone:" />
			<h:inputText 
				required="true"
				id="telefone" 
	        	size="40" 
		       	value="#{cadastrarNovoUsuarioBean.usuario.telefoneUsuario}" />
		       	
	      	<h:outputLabel value="E-mail:" />
			<h:inputText 
				required="true"
				id="email" 
	        	size="40" 
		       	value="#{cadastrarNovoUsuarioBean.usuario.emailUsuario}" />
		       	
		    <h:outputLabel value="Login:" />
			<h:inputText 
				required="true"
				id="login" 
	        	size="40" 
		       	value="#{cadastrarNovoUsuarioBean.usuario.loginUsuario}" />
		       	
    		<h:outputLabel value="Senha:" />
			<h:inputSecret 
				required="true"
				id="senha" 
	        	size="40" 
		       	value="#{cadastrarNovoUsuarioBean.usuario.senhaUsuario}" />

			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Salvar" action="#{cadastrarNovoUsuarioBean.validarCadastro()}" />
			</h:panelGroup>

		</h:panelGrid>

	</h:form>	
	
	<h:form>
	
		<h:panelGroup>
			<h:commandButton value="Voltar" action="#{navegabilidadeBean.carregarPaginaIndex()}" />
		</h:panelGroup>
	
	</h:form>
	
</h:body>
</html>
